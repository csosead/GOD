    <style>
        body {

        #controls {

            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            z-index: 100;
            flex-shrink: 0;

        }

        h2 { margin-top: 0; color: #00d4ff; font-size: 1.2em; text-transform: uppercase; letter-spacing: 1px;}
        
        .control-group {
            background: #2a2a2a;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .row { display: flex; gap: 10px; align-items: center; margin-bottom: 5px; }
        .row label { margin: 0; flex-grow: 1; }

        label { display: block; margin-bottom: 5px; font-size: 0.85em; color: #bbb; }

        input[type="range"] { width: 100%; cursor: pointer; }
        input[type="number"] { width: 60px; background: #444; color: white; border: none; padding: 4px; border-radius: 3px; }
        input[type="color"] { width: 40px; height: 25px; border: none; cursor: pointer; padding: 0; background: none;}
        input[type="checkbox"] { transform: scale(1.2); cursor: pointer; }
        
        button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em;
            transition: 0.2s;
            text-transform: uppercase;
        }
        button:hover { background: #66e5ff; box-shadow: 0 0 15px rgba(0,212,255, 0.4); }
        
        button.reset-view {
            background: #444;
            color: #fff;
            padding: 8px;
            font-size: 0.8em;
            margin-top: 5px;
            width: 100%;
        }
        button.reset-view:hover { background: #555; }

        /* –û–±–ª–∞—Å—Ç—å –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ */
        #viewport {
            flex-grow: 1;
            background: #0a0a0a;
            position: relative;
            overflow: hidden;
            cursor: default;
        }

        /* –§–æ–Ω–æ–≤—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω */
        #viewport::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(45deg, #151515 25%, transparent 25%), 
                linear-gradient(-45deg, #151515 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #151515 75%), 
                linear-gradient(-45deg, transparent 75%, #151515 75%);
            background-size: 20px 20px;
            opacity: 0.5;
            z-index: -1;
        }

        .hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: #ccc;
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            font-size: 0.9em;
            border: 1px solid #444;
        }
        
        #loading { display: none; color: #00d4ff; text-align: center; margin-top: 10px;}
    </style>
</head>
