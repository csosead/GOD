<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GOD: Grid Map Editor (Pro)</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #eee;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            user-select: none; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –≤—ã–¥–µ–ª—è–ª—Å—è –ø—Ä–∏ –¥—Ä–∞–≥–µ */
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #controls {
            width: 340px;
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            z-index: 100;
            flex-shrink: 0;
            border-right: 1px solid #333;
        }

        h2 { margin-top: 0; color: #00d4ff; font-size: 1.2em; text-transform: uppercase; letter-spacing: 1px;}
        
        .control-group {
            background: #2a2a2a;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .row { display: flex; gap: 10px; align-items: center; margin-bottom: 5px; }
        .row label { margin: 0; flex-grow: 1; }

        label { display: block; margin-bottom: 5px; font-size: 0.85em; color: #bbb; }

        input[type="range"] { width: 100%; cursor: pointer; }
        input[type="number"] { width: 60px; background: #444; color: white; border: none; padding: 4px; border-radius: 3px; }
        input[type="color"] { width: 40px; height: 25px; border: none; cursor: pointer; padding: 0; background: none;}
        input[type="checkbox"] { transform: scale(1.2); cursor: pointer; }
        
        button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em;
            transition: 0.2s;
            text-transform: uppercase;
        }
        button:hover { background: #66e5ff; box-shadow: 0 0 15px rgba(0,212,255, 0.4); }
        
        button.reset-view {
            background: #444;
            color: #fff;
            padding: 8px;
            font-size: 0.8em;
            margin-top: 5px;
            width: 100%;
        }
        button.reset-view:hover { background: #555; }

        /* –û–±–ª–∞—Å—Ç—å –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ */
        #viewport {
            flex-grow: 1;
            background: #0a0a0a;
            position: relative;
            overflow: hidden;
            cursor: default;
        }

        /* –§–æ–Ω–æ–≤—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω */
        #viewport::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(45deg, #151515 25%, transparent 25%), 
                linear-gradient(-45deg, #151515 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #151515 75%), 
                linear-gradient(-45deg, transparent 75%, #151515 75%);
            background-size: 20px 20px;
            opacity: 0.5;
            z-index: -1;
        }

        .hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: #ccc;
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            font-size: 0.9em;
            border: 1px solid #444;
        }
        
        #loading { display: none; color: #00d4ff; text-align: center; margin-top: 10px;}
    </style>
</head>
<body>

<div id="controls">
    <h2>Map Grid Pro</h2>
    
    <div class="control-group">
        <label>1. –§–∞–π–ª –∫–∞—Ä—Ç—ã</label>
        <input type="file" id="imageLoader" accept="image/*">
        <button class="reset-view" onclick="fitToScreen()">[ ] –ü–æ —Ä–∞–∑–º–µ—Ä—É —ç–∫—Ä–∞–Ω–∞</button>
    </div>

    <div class="control-group">
        <div class="row">
            <label>–†–∞–∑–º–µ—Ä –°–µ–∫—Ç–æ—Ä–∞ (px)</label>
            <span id="val-size" style="color:#fff; font-weight:bold;">150</span>
        </div>
        <input type="range" id="sectorSize" min="30" max="600" value="150">
        <div style="font-size: 0.8em; color: #777; margin-top:5px;">
            –ö–ª–µ—Ç–∫–∞ (–ú–∏–∫—Ä–æ): <span id="cellSizeDisplay">50</span>px
        </div>
    </div>

    <div class="control-group">
        <label>–°–º–µ—â–µ–Ω–∏–µ —Å–µ—Ç–∫–∏ (Offset)</label>
        <div class="row">
            <span>X</span> <input type="range" id="offsetX" min="0" max="300" value="0">
        </div>
        <div class="row">
            <span>Y</span> <input type="range" id="offsetY" min="0" max="300" value="0">
        </div>
    </div>

    <div class="control-group">
        <label>–°–µ–∫—Ç–æ—Ä–∞ (–ú–∞–∫—Ä–æ)</label>
        <div class="row">
            <input type="color" id="colorMacro" value="#00d4ff">
            <input type="range" id="alphaMacro" min="0" max="1" step="0.1" value="0.8">
        </div>
        <div class="row">
            <label>–¢–æ–ª—â–∏–Ω–∞</label>
            <input type="number" id="widthMacro" value="3">
        </div>
    </div>

    <div class="control-group">
        <label>–ö–ª–µ—Ç–∫–∏ (–ú–∏–∫—Ä–æ)</label>
        <div class="row">
            <input type="color" id="colorMicro" value="#ffffff">
            <input type="range" id="alphaMicro" min="0" max="1" step="0.1" value="0.2">
        </div>
    </div>

    <div class="control-group">
        <label>–¢–µ–∫—Å—Ç –∏ –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã</label>
        <div class="row">
            <input type="color" id="colorText" value="#ffffff">
            <input type="range" id="fontSize" min="10" max="200" value="30">
        </div>
        <div class="row">
            <input type="checkbox" id="showCoords" checked>
            <label for="showCoords">–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã (A1)</label>
        </div>
        <div class="row">
            <input type="checkbox" id="showNumpad">
            <label for="showNumpad">Numpad (1-9)</label>
        </div>
    </div>

    <button id="downloadBtn">–≠–∫—Å–ø–æ—Ä—Ç PNG</button>
    <div id="loading">–û–±—Ä–∞–±–æ—Ç–∫–∞...</div>
</div>

<div id="viewport">
    <canvas id="mapCanvas"></canvas>
    <div class="hint">
        üñ±Ô∏è <b>–ö–æ–ª–µ—Å–æ:</b> –ó—É–º<br>
        üñ±Ô∏è <b>–ü–ö–ú + –¢—è–Ω—É—Ç—å:</b> –î–≤–∏–≥–∞—Ç—å –∫–∞—Ä—Ç—É
    </div>
    <div id="placeholder" style="position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); color: #555; pointer-events: none;">
        –ó–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
    </div>
</div>

<script>
    // === Variables ===
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const viewport = document.getElementById('viewport');
    
    let img = new Image();
    let imgLoaded = false;

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
    let view = {
        scale: 1,
        x: 0,
        y: 0,
        isDragging: false,
        startX: 0,
        startY: 0
    };

    // UI —ç–ª–µ–º–µ–Ω—Ç—ã
    const controls = {
        sectorSize: document.getElementById('sectorSize'),
        offsetX: document.getElementById('offsetX'),
        offsetY: document.getElementById('offsetY'),
        colorMacro: document.getElementById('colorMacro'),
        alphaMacro: document.getElementById('alphaMacro'),
        widthMacro: document.getElementById('widthMacro'),
        colorMicro: document.getElementById('colorMicro'),
        alphaMicro: document.getElementById('alphaMicro'),
        colorText: document.getElementById('colorText'),
        fontSize: document.getElementById('fontSize'),
        showCoords: document.getElementById('showCoords'),
        showNumpad: document.getElementById('showNumpad')
    };

    // === Listeners ===
    document.getElementById('imageLoader').addEventListener('change', handleImage, false);
    document.getElementById('downloadBtn').addEventListener('click', download);
    
    // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫
    Object.values(controls).forEach(el => el.addEventListener('input', () => {
        updateUIValues();
        render();
    }));

    window.addEventListener('resize', () => {
        if(imgLoaded) {
            canvas.width = viewport.clientWidth;
            canvas.height = viewport.clientHeight;
            render();
        }
    });

    // === –£–ü–†–ê–í–õ–ï–ù–ò–ï –ú–´–®–¨–Æ (–ü–ö–ú + –ö–æ–ª–µ—Å–æ) ===

    // 1. –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –ü–ö–ú –Ω–∞ —Ö–æ–ª—Å—Ç–µ
    viewport.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        return false;
    });

    // 2. –ó—É–º –∫–æ–ª–µ—Å–∏–∫–æ–º
    viewport.addEventListener('wheel', (e) => {
        if (!imgLoaded) return;
        e.preventDefault();
        
        const zoomIntensity = 0.1;
        const delta = e.deltaY > 0 ? -1 : 1;
        const newScale = view.scale + (delta * zoomIntensity * view.scale);
        
        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∑—É–º (–º–æ–∂–Ω–æ –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –æ—Ç–¥–∞–ª–∏—Ç—å –∏ –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ø—Ä–∏–±–ª–∏–∑–∏—Ç—å)
        if (newScale < 0.01 || newScale > 50) return;

        // –ó—É–º –≤ —Ç–æ—á–∫—É –∫—É—Ä—Å–æ—Ä–∞
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        view.x -= (mouseX - view.x) * (newScale / view.scale - 1);
        view.y -= (mouseY - view.y) * (newScale / view.scale - 1);
        view.scale = newScale;

        render();
    });

    // 3. –ù–∞—á–∞–ª–æ –¥—Ä–∞–≥–∞ (–¢–æ–ª—å–∫–æ –ü–ö–ú - button 2)
    viewport.addEventListener('mousedown', (e) => {
        if (!imgLoaded) return;
        if (e.button === 2) { // 2 = Right Click
            view.isDragging = true;
            view.startX = e.clientX - view.x;
            view.startY = e.clientY - view.y;
            viewport.style.cursor = 'grabbing';
        }
    });

    // 4. –î–≤–∏–∂–µ–Ω–∏–µ
    window.addEventListener('mousemove', (e) => {
        if (view.isDragging) {
            e.preventDefault();
            view.x = e.clientX - view.startX;
            view.y = e.clientY - view.startY;
            render();
        }
    });

    // 5. –ö–æ–Ω–µ—Ü –¥—Ä–∞–≥–∞
    window.addEventListener('mouseup', () => {
        view.isDragging = false;
        viewport.style.cursor = 'default';
    });

    // === –õ–æ–≥–∏–∫–∞ ===

    function handleImage(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            img = new Image();
            img.onload = function() {
                imgLoaded = true;
                document.getElementById('placeholder').style.display = 'none';
                
                canvas.width = viewport.clientWidth;
                canvas.height = viewport.clientHeight;
                
                // –°–±—Ä–æ—Å –º–∞–∫—Å –æ—Ñ—Ñ—Å–µ—Ç–æ–≤
                controls.offsetX.max = controls.sectorSize.value;
                controls.offsetY.max = controls.sectorSize.value;

                fitToScreen();
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    }

    function fitToScreen() {
        if(!imgLoaded) return;
        // –°—á–∏—Ç–∞–µ–º –º–∞—Å—à—Ç–∞–±, —á—Ç–æ–±—ã –≤–ª–µ–∑–ª–æ —Ü–µ–ª–∏–∫–æ–º
        const scaleX = viewport.clientWidth / img.width;
        const scaleY = viewport.clientHeight / img.height;
        view.scale = Math.min(scaleX, scaleY) * 0.95; // 95% –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è
        
        // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º
        view.x = (viewport.clientWidth - img.width * view.scale) / 2;
        view.y = (viewport.clientHeight - img.height * view.scale) / 2;
        
        render();
    }

    function updateUIValues() {
        const secSize = parseInt(controls.sectorSize.value);
        document.getElementById('val-size').textContent = secSize;
        document.getElementById('cellSizeDisplay').textContent = Math.round(secSize / 3);
        controls.offsetX.max = secSize;
        controls.offsetY.max = secSize;
    }

    function toLetters(num) {
        let letters = '';
        while (num >= 0) {
            letters = String.fromCharCode(num % 26 + 65) + letters;
            num = Math.floor(num / 26) - 1;
        }
        return letters;
    }

    // === –†–µ–Ω–¥–µ—Ä ===
    function render() {
        if (!imgLoaded) return;

        // –û—á–∏—Å—Ç–∫–∞
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é –∫–∞–º–µ—Ä—ã
        ctx.translate(view.x, view.y);
        ctx.scale(view.scale, view.scale);

        // –†–∏—Å—É–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
        drawMapContent(ctx, img.width, img.height);

        ctx.restore();
    }

    function drawMapContent(context, width, height) {
        // 1. –ö–∞—Ä—Ç–∏–Ω–∫–∞
        context.drawImage(img, 0, 0);

        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã
        const secSize = parseInt(controls.sectorSize.value);
        const cellSize = secSize / 3;
        const offX = parseInt(controls.offsetX.value);
        const offY = parseInt(controls.offsetY.value);
        const cols = Math.ceil(width / cellSize);
        const rows = Math.ceil(height / cellSize);

        // 2. –õ–∏–Ω–∏–∏
        // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ
        for (let i = 0; i <= cols; i++) {
            const x = offX + (i * cellSize);
            if (x > width) break;
            context.beginPath();
            if (i % 3 === 0) {
                context.strokeStyle = hexToRgba(controls.colorMacro.value, controls.alphaMacro.value);
                context.lineWidth = parseInt(controls.widthMacro.value);
            } else {
                context.strokeStyle = hexToRgba(controls.colorMicro.value, controls.alphaMicro.value);
                context.lineWidth = 1;
            }
            context.moveTo(x, 0);
            context.lineTo(x, height);
            context.stroke();
        }
        // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ
        for (let i = 0; i <= rows; i++) {
            const y = offY + (i * cellSize);
            if (y > height) break;
            context.beginPath();
            if (i % 3 === 0) {
                context.strokeStyle = hexToRgba(controls.colorMacro.value, controls.alphaMacro.value);
                context.lineWidth = parseInt(controls.widthMacro.value);
            } else {
                context.strokeStyle = hexToRgba(controls.colorMicro.value, controls.alphaMicro.value);
                context.lineWidth = 1;
            }
            context.moveTo(0, y);
            context.lineTo(width, y);
            context.stroke();
        }

        // 3. –¢–µ–∫—Å—Ç
        const fontSize = parseInt(controls.fontSize.value);
        context.fillStyle = controls.colorText.value;
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.font = `bold ${fontSize}px "Orbitron", sans-serif`;

        const numSectorsX = Math.ceil((width - offX) / secSize);
        const numSectorsY = Math.ceil((height - offY) / secSize);

        for (let sy = 0; sy < numSectorsY; sy++) {
            for (let sx = 0; sx < numSectorsX; sx++) {
                const sectorCenterX = offX + (sx * secSize) + (secSize / 2);
                const sectorCenterY = offY + (sy * secSize) + (secSize / 2);

                if (controls.showCoords.checked) {
                    const labelX = toLetters(sx);
                    const labelY = sy + 1;
                    
                    context.lineWidth = 4;
                    context.strokeStyle = 'rgba(0,0,0,0.8)';
                    context.strokeText(`${labelX}${labelY}`, sectorCenterX, sectorCenterY);
                    context.fillText(`${labelX}${labelY}`, sectorCenterX, sectorCenterY);
                }

                if (controls.showNumpad.checked) {
                    context.font = `bold ${fontSize * 0.4}px sans-serif`;
                    for(let dy=0; dy<3; dy++) {
                        for(let dx=0; dx<3; dx++) {
                            const num = ((2-dy)*3) + (dx+1);
                            const cx = offX + (sx * secSize) + (dx * cellSize) + (cellSize/2);
                            const cy = offY + (sy * secSize) + (dy * cellSize) + (cellSize/2);
                            
                            context.fillStyle = `rgba(255,255,255, 0.7)`;
                            context.fillText(num, cx, cy);
                        }
                    }
                    context.fillStyle = controls.colorText.value;
                    context.font = `bold ${fontSize}px "Orbitron", sans-serif`;
                }
            }
        }
    }

    function hexToRgba(hex, alpha) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    function download() {
        if(!imgLoaded) return;
        const btn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        
        btn.disabled = true;
        loading.style.display = 'block';

        setTimeout(() => {
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = img.width;
            exportCanvas.height = img.height;
            const exportCtx = exportCanvas.getContext('2d');
            drawMapContent(exportCtx, img.width, img.height);

            const link = document.createElement('a');
            link.download = 'map-grid-export.png';
            link.href = exportCanvas.toDataURL('image/png', 0.9);
            link.click();

            btn.disabled = false;
            loading.style.display = 'none';
        }, 100);
    }
</script>

</body>
</html>
